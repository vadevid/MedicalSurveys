<div class="grid-container">
  <h1 class="mat-h1">Обращения</h1>
  <div *ngIf="cardLength!=0 then grid else emptydiv" ></div>
  <ng-template #grid>
    <mat-grid-list cols="3" rowHeight="180px">
      <mat-grid-tile *ngFor="let card of pagedList" [colspan]="1" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title class="cardTitleBlock">
              <span class="cardTitle">{{card.patientName}}</span>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <span>{{card.answer}}</span>
            <a mat-raised-button color="primary" class="more-button" [routerLink]="['/doctoranswer', {id: card.id}]">
              Ответить
            </a>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-paginator class="pagination"
                   [length]="cardLength"
                   [pageSize]="6"
                   (page)="onPageChange($event)">
    </mat-paginator>
  </ng-template>
  <ng-template #emptydiv>
    <h1>Обращений нет</h1>
  </ng-template>
</div>
