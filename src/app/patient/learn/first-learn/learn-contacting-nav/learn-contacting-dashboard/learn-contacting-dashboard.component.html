<div class="grid-container">
  <h1 class="mat-h1">Врачи</h1>
  <mat-grid-list cols="3" rowHeight="180px">
    <mat-grid-tile *ngFor="let doctor of pagedList" [colspan]="1" [rowspan]="1">
      <mat-card id="doctorList"  class="dashboard-card">
        <mat-card-header>
          <mat-card-title class="cardTitleBlock">
            <span class="cardTitle">{{doctor.type}}</span>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <span class="doctorName">Имя: {{doctor.secondName}}  {{doctor.firstName}} {{doctor.middleName}}</span>
          <a mat-raised-button color="primary" class="more-button">
            Обратиться
          </a>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-paginator class="pagination"
                 [length]="12"
                 [pageSize]="6"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
