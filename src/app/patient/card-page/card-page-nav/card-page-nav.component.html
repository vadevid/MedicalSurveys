<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar class="nav-bar" color="primary" >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MedicalSurvey</span>
    </mat-toolbar>
    <app-card-page-info [cardid]="cardid" [userId]="userId" [token]="token" ></app-card-page-info>
  </mat-sidenav-content>
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/clientpage">Дневники</a>
      <a mat-list-item routerLink="/contactingdoctor">Обращение к врачу</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
