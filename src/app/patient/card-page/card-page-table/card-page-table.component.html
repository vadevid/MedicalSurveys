<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="answerDate">
    <th mat-header-cell class="header" *matHeaderCellDef> Дата </th>
    <td mat-cell *matCellDef="let element"> {{element.answerDate}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="answer">
    <th mat-header-cell class="header" *matHeaderCellDef> Ответ </th>
    <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
  </ng-container>

  <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
